<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <p>treinando com a marca</p>
    <p id="di">treinando com o id</p>
    <p name="nome">treinando com o name</p>
    <p class="classeteste">treinando com o class</p>
    <p id="seletorid">treinando o seletor id</p>    
    <p class="seletorclasse">treinando o seletor class</p>    

    <script>
        var marca = document.getElementsByTagName('p'){}
        document.write(marca.innerHTML)

        var idd = document.getElementById('di')
        document.write(idd.innerHTML)

        var nome = document.getElementsByName('nome'){}
        document.write(nome)

        var classe = document.getElementsByClassName('classeteste'){}
        write(classe.innerHTML) 

        var idseletor = document.querySelector('p#seletorid')
        write(idseletor.innerHTML)

        var classeseletor = document.querySelector('p.seletorclasse')
        document.write(classeseletor.innerHTML)
    </script>
</body>
</html>
