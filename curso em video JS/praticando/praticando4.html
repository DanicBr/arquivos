<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            background-color: rgb(74, 233, 185);
        }
        #quadrado{
            font: normal 50px arial;
            background-color: blueviolet;
            width: 500px;
            height: 500px;
            line-height: 500px;
            text-align: center;
        }
    </style>

</head>
<body>
    <center>
    <div id="quadrado">
        normal
    </div>
    </center>

    <script>
        var acao = window.document.getElementById('quadrado')

        acao.addEventListener('click',clicou)
        acao.addEventListener('mousedown',pressionar)
        acao.addEventListener('mouseenter',entrar)
        acao.addEventListener('mouseout',sair)

        function clicou(){
            acao.innerHTML = 'vc clicou'
        }
        
        function pressionar(){
            acao.innerHTML = 'vc esta pressionando'
        }

        function entrar(){
            acao.innerHTML = 'o mouse entrou'
        }

        function sair(){
            acao.innerHTML = 'o mouse saiu'
        }

    </script>

</body>
</html>
